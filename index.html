<!DOCTYPE html>

    <title>Swiss Poster</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="poster">
        <div class="text text--small text--dark" id="text--top">
            <h4>sunday</h4>

        <div class="text text--small text--bright" id="text--middle">

        </div>
        <div class="text text--big" id="text--bottom">
            <h1 class="text--bright">bau</h1>
            <h1 class="text--dark" id="haus">haus</h1>
        </div>
    </div>
